<!DOCTYPE html>
<html lang="en">

<head>
  <title>HBNB</title> <!-- Title for the HTML page -->
</head>

<body>
  <h1>States</h1> <!-- Heading to indicate the list of states -->
  <ul>
    {% for state in states | sort(attribute="name") %}
    <!-- Loop through the 'states' variable, sorted by 'name' attribute -->
    <li>{{ state.id }}: <b>{{ state.name }}</b></li>
    <!-- Display the state ID and name in a list item -->
    {% endfor %}
    <!-- End of the loop -->
  </ul>
</body>

</html>
